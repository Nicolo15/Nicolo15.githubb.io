<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magliette Personalizzate di Nico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nico's T-Shirts</h1>
        <p>Owned by Nico</p>
        <p>Magliette personalizzate fatte a mano per ogni occasione!</p>
    </header>
    <main>
        <section class="categories">
            <div class="category">
                <img src="img1.jpg" alt="Cartoon"><!-- Inserisci qui l'immagine per la categoria Cartoon -->
                <a href="cartoon.html"><button>Cartoon</button></a>
            </div>
            <div class="category">
                <img src="path/to/tattoo.jpg" alt="Tattoo"><!-- Inserisci qui l'immagine per la categoria Tattoo -->
                <a href="tattoo.html"><button>Tattoo</button></a>
            </div>
            <div class="category">
                <img src="path/to/horror.jpg" alt="Horror"><!-- Inserisci qui l'immagine per la categoria Horror -->
                <a href="horror.html"><button>Horror</button></a>
            </div>
            <div class="category">
                <img src="path/to/spicy.jpg" alt="Spicy"><!-- Inserisci qui l'immagine per la categoria Spicy -->
                <a href="spicy.html"><button>Spicy</button></a>
            </div>
        </section>
        <section class="custom-order">
            <h2>Ordine Personalizzato</h2>
            <form id="customOrderForm">
                <label for="description">Descrivi la tua maglietta:</label>
                <textarea id="description" name="description" rows="4" cols="50" placeholder="Descrivi qui la maglietta che vuoi..."></textarea>
                <button type="button" onclick="submitOrder()">Invia</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
